<!DOCTYPE html>
<html lang="zh" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于 - AI提示词大全</title>
  <link href="assets/css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/theme.js" defer></script>
  <script src="assets/js/lang.js" defer></script>
</head>
<body class="bg-white dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100 min-h-screen flex flex-col">
  <header class="backdrop-blur bg-white/80 dark:bg-neutral-900/80 border-b border-neutral-200 dark:border-neutral-800 sticky top-0 z-30">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-4">
        <a href="index.html" class="font-bold text-xl tracking-tight">AI Prompts</a>
        <nav class="hidden md:flex gap-6 text-base">
          <a href="home.html" class="hover:text-blue-600" data-i18n="home">首页</a>
          <a href="prompts.html" class="hover:text-blue-600" data-i18n="prompts">提示词</a>
          <a href="about.html" class="text-blue-600 font-semibold" data-i18n="about">关于</a>
          <a href="contact.html" class="hover:text-blue-600" data-i18n="contact">联系我们</a>
        </nav>
      </div>
      <div class="flex items-center gap-2">
        <button id="theme-toggle" onclick="toggleTheme()" class="rounded px-2 py-1 hover:bg-neutral-100 dark:hover:bg-neutral-800" title="切换明暗模式">
          <span id="theme-icon">🌞</span>
        </button>
        <button id="lang-toggle" onclick="toggleLang()" class="rounded px-2 py-1 hover:bg-neutral-100 dark:hover:bg-neutral-800" title="切换语言">
          <span id="lang-icon">中/En</span>
        </button>
        <button id="settings-toggle" onclick="location.href='settings.html'" class="rounded px-2 py-1 hover:bg-neutral-100 dark:hover:bg-neutral-800" title="设置">
          <span id="settings-icon">⚙️</span>
        </button>
      </div>
    </div>
  </header>
  <main class="flex-1 max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-bold mb-8" data-i18n="about">关于</h1>
    <section class="mb-12">
      <div class="rounded-xl bg-neutral-100 dark:bg-neutral-800 p-6 shadow">
        <h2 class="font-semibold mb-2">项目简介</h2>
        <p class="mb-2">本项目致力于收集和整理各大AI平台的优质提示词，帮助用户高效使用AI工具，灵感来源于 <a href="https://prompts.chat/" class="text-blue-600 hover:underline">prompts.chat</a>。</p>
        <p class="mb-2">界面设计参考苹果公司风格，支持明暗模式和中英文切换，适配多终端。</p>
        <p>欢迎贡献和反馈，共同完善AI提示词生态！</p>
      </div>
    </section>
  </main>
  <footer class="mt-16 py-6 text-center text-neutral-500 text-sm border-t border-neutral-200 dark:border-neutral-800">
    &copy; 2024 AI Prompts. Inspired by <a href="https://prompts.chat/" class="text-blue-500 hover:underline">prompts.chat</a> | <a href="about.html" class="hover:underline" data-i18n="about">关于</a>
  </footer>
</body>
</html>
