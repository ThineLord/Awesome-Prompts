  <style>
    .neon-logo {
      position: relative;
      z-index: 1;
      transition: color 0.3s;
    }
    html.dark .neon-logo {
      color: #fff;
      text-shadow:
        0 0 8px #00eaff,
        0 0 16px #00eaff,
        0 0 32px #00eaff,
        0 0 64px #00eaff,
        0 0 128px #00eaff;
    }
    html.dark .neon-logo::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 120%;
      background: radial-gradient(circle, rgba(0,234,255,0.25) 0%, rgba(0,234,255,0.08) 80%, transparent 100%);
      filter: blur(16px);
      z-index: -1;
      pointer-events: none;
    }
    html.light .neon-logo {
      color: #111;
      text-shadow:
        0 0 8px #ff0033,
        0 0 16px #ff0033,
        0 0 32px #ff0033,
        0 0 64px #ff0033,
        0 0 128px #ff0033;
    }
    html.light .neon-logo::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 140%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,0,51,0.18) 0%, rgba(255,0,51,0.06) 80%, transparent 100%);
      filter: blur(16px);
      z-index: -1;
      pointer-events: none;
    }
    .ai-marquee-border {
      position: relative;
      z-index: 0;
      overflow: hidden;
    }
    .ai-marquee-border::before {
      content: '';
      position: absolute;
      inset: -2px;
      z-index: 1;
      border-radius: 1rem;
      padding: 0;
      background: conic-gradient(
        #a259ff 0deg, #00eaff 90deg, #00ffb8 180deg, #ffd600 270deg, #a259ff 360deg
      );
      filter: blur(0.5px) brightness(1.1);
      animation: ai-marquee-spin 3s linear infinite;
      pointer-events: none;
      transition: filter 0.2s;
    }
    .ai-marquee-border:hover::before {
      filter: blur(1.5px) brightness(1.2);
    }
    .ai-marquee-border > * {
      position: relative;
      z-index: 2;
    }
    .ai-marquee-border::after {
      content: '';
      position: absolute;
      inset: 2.5px;
      border-radius: 0.95rem;
      background: inherit;
      z-index: 1;
    }
    @keyframes ai-marquee-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
